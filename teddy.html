<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute Teddy</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#e5c5cf;
    font-family:cursive;
}

/* CONTAINER */
.container{
    position:relative;
    text-align:center;
}

/* SPEECH */
.speech{
    position:absolute;
    top:-85px;
    left:50%;
    transform:translateX(-50%) scale(0);
    background:white;
    padding:12px 25px;
    border-radius:30px;
    font-size:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition:0.3s ease;
    white-space:nowrap;
}

.speech.show{
    transform:translateX(-50%) scale(1);
}

/* TEDDY */
.teddy{
    position:relative;
    width:230px;
    height:270px;
    cursor:pointer;
    transition:0.3s ease;
}

/* HEAD */
.head{
    position:absolute;
    width:170px;
    height:160px;
    background:#8b5a2b;
    border-radius:50%;
    top:0;
    left:30px;
}

/* EARS */
.ear{
    position:absolute;
    width:60px;
    height:60px;
    background:#8b5a2b;
    border-radius:50%;
    top:-25px;
}

.ear.left{ left:0; }
.ear.right{ right:0; }

.ear::after{
    content:"";
    position:absolute;
    width:35px;
    height:35px;
    background:#e2b184;
    border-radius:50%;
    top:12px;
    left:12px;
}

/* EYES */
.eye{
    position:absolute;
    width:18px;
    height:18px;
    background:black;
    border-radius:50%;
    top:65px;
    animation:blink 4s infinite;
}

.eye.left{ left:55px; }
.eye.right{ right:55px; }

@keyframes blink{
    0%,95%,100%{ height:18px; }
    97%{ height:3px; }
}

/* NOSE */
.nose{
    position:absolute;
    width:22px;
    height:16px;
    background:black;
    border-radius:50%;
    top:92px;
    left:74px;
}

/* CLEAR MOUTH */
.mouth{
    position:absolute;
    top:108px;
    left:65px;
    width:50px;
    height:35px;
}

/* vertical line */
.mouth::before{
    content:"";
    position:absolute;
    width:3px;
    height:14px;
    background:black;
    left:24px;
    top:-6px;
}

/* smile */
.smile{
    position:absolute;
    width:50px;
    height:25px;
    border-bottom:4px solid black;
    border-radius:0 0 50px 50px;
    top:5px;
    transition:0.3s;
}

/* tongue (hidden by default) */
.tongue{
    position:absolute;
    width:20px;
    height:12px;
    background:pink;
    border-radius:50%;
    bottom:0;
    left:15px;
    display:none;
}

/* happy mode */
.big-happy .smile{
    height:32px;
    border-bottom:5px solid black;
}

.big-happy .tongue{
    display:block;
}

/* BLUSH */
.cheek{
    position:absolute;
    width:35px;
    height:22px;
    background:#ff9db5;
    border-radius:50%;
    opacity:0;
    top:90px;
    transition:0.3s;
}

.cheek.left{ left:20px; }
.cheek.right{ right:20px; }

.blush-active .cheek{
    opacity:0.8;
}

/* BODY */
.body{
    position:absolute;
    width:150px;
    height:150px;
    background:#8b5a2b;
    border-radius:50%;
    bottom:0;
    left:40px;
}

/* HANDS */
.hand{
    position:absolute;
    width:60px;
    height:100px;
    background:#8b5a2b;
    border-radius:40px;
    top:120px;
    transition:0.4s;
}

.hand.left{ left:-10px; transform:rotate(-30deg); }
.hand.right{ right:-10px; transform:rotate(30deg); }

.wave .hand.left{ transform:rotate(-60deg); }
.wave .hand.right{ transform:rotate(60deg); }

/* squash animation */
.happy{
    animation:squash 0.5s ease;
}

@keyframes squash{
    0%{ transform:scale(1); }
    50%{ transform:scale(1.08,0.92); }
    100%{ transform:scale(1); }
}

</style>
</head>
<body>

<div class="container">
    <div class="speech" id="speech">Mallu, Happy Teddy Day!</div>

    <div class="teddy" id="teddy">
        <div class="head">
            <div class="ear left"></div>
            <div class="ear right"></div>

            <div class="eye left"></div>
            <div class="eye right"></div>

            <div class="cheek left"></div>
            <div class="cheek right"></div>

            <div class="nose"></div>

            <div class="mouth">
                <div class="smile"></div>
                <div class="tongue"></div>
            </div>
        </div>

        <div class="body"></div>
        <div class="hand left"></div>
        <div class="hand right"></div>
    </div>
</div>

<script>
const teddy = document.getElementById("teddy");
const speech = document.getElementById("speech");

let isAnimating=false;

function react(){
    if(isAnimating) return;
    isAnimating=true;

    teddy.classList.add("happy","wave","blush-active","big-happy");
    speech.classList.add("show");

    setTimeout(()=>{
        teddy.classList.remove("happy","wave","blush-active","big-happy");
        speech.classList.remove("show");
        isAnimating=false;
    },1200);
}

teddy.addEventListener("click",react);
</script>

</body>
</html>
